        <a id="trp3_title" style="cursor:pointer;" onclick="obj=document.getElementById('trp3_open').style; obj.display=(obj.display=='none')?'block':'none';">
            trp3_dummy
            <script>

                document.getElementById('trp3_title').addEventListener('click' ,function(){
